<!doctype html>
<html>
    <head>
        {{- partial "head.html" . -}}
    </head>
    <body>
        {{- partial "header.html" . -}}
        <div class="doc-wrapper">
            <div class="container">
                <div id="doc-header" class="doc-header text-center">
                    <h1 class="doc-title"><i class="icon fa fa-paper-plane"></i> {{.Title}}</h1>
                    <div class="meta">
                        <i class="far fa-clock"></i> Last updated: {{ dateFormat ( or $.Site.Params.dateFormat " January 02, 2006" ) .Lastmod }}
                    </div>
                </div><!--//doc-header-->
                {{ block "content" .}}
                {{ .Content }}

                {{ end }}
            </div><!--//container-->
        </div><!--//doc-wrapper-->

        {{- partial "footer.html" . -}}
    </body>
</html>
